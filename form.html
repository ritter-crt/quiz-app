<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer> </script>
</head>
<link rel="stylesheet" href="./css/styles.css" />
<body>
  <header>
    <h1>Trivia Quiz</h1>
  </header>

  <main>
        <form class="form" data-js="form">
                <label class="form__question" for="question">Your Question</label>
                <textarea name="question" data-js="form__question--text" cols="30" rows="5" maxlength="150"></textarea>
                <small class="form__character-count">
                  (<span data-js="amountLeftQuestion"></span> characters left)</small>
                <label class="form__answer" for="answer">Your Answer</label>
                <textarea name="answer" data-js="form__answer--text" cols="30" rows="5" maxlength="150"></textarea>
                <small class="form__character-count">
                  (<span data-js="amountLeftAnswer"></span> characters left)</small>
                <label class="form__label-tag"for="tag">Your Tags</label>
                <input class="form__input-tag" type="text" name="tag" data-js="form__tag" maxlength="15"/>
                <button aria-label="submit" class="form__button--submit" data-js="form__button--submit">submit</button>
        </form>
      
        <section class="card__container" data-js="card__container">
        </section>

        
        <footer>
          <nav class="nav">
            <ul class="nav-links">
              <li aria-label="navigate home" class="nav-links__home">
                <a href="http://127.0.0.1:5500/index.html">
                  <img
                    src="./assets/home2_outline.png"
                    alt="home"
                    width="40"/>
                </a>
              </li>
              <li aria-label="navigate to booksmarks" class="nav-links__bookmark">
                <a href="http://127.0.0.1:5500/bookmarks.html">
                  <img
                    src="assets/bookmark_outline.png"
                    width="40"
                    alt="bookmark"
                  />
                </a>
                </li>
                <li aria-label="navigate to create questoion" class="nav-links__question">
                  <a href="http://127.0.0.1:5500/form.html">
                    <img
                      src="assets/create_filled.png"
                      width="40"
                      alt="profile"/>
                  </a>
              </li>
              <li aria-label="navigate to profile" class="nav-links__profile">
                <a href="http://127.0.0.1:5500/profile.html">
                  <img
                    src="./assets/profile_outline.png"
                    width="40"
                    alt="profile"/>
                </a>
              </li>
            </ul>
          </nav>
        </footer>
    
    
</body>
</html>
