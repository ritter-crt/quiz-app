<!DOCTYPE html>

<body>
    <header>
        <h1 class="header--title">Trivia Quiz</h1>
      </header>
    
      
        <form class="new__form" data-js="form-question">
                <label class="text-question" for="question">Your Question</label>
                <textarea name="question" data-js="question-text"cols="30" rows="5" maxlength="150"></textarea>
                <small class="form__character-count">
                  (<span data-js="amountLeftQuestion"></span> characters left)</small>
                <label class="text-answer" for="answer">Your Answer</label>
                <textarea name="answer" data-js="answer-text" cols="30" rows="5" maxlength="150"></textarea>
                <small class="form__character-count">
                  (<span data-js="amountLeftAnswer"></span> characters left)</small>
                <label class="label-tag"for="tag">Your Tags</label>
                <input class="input-tag" type="text" name="tag" data-js="tags" maxlength="15"/>
                <button aria-label="submit" class="button--submit" data-js="button-submit">submit</button>
        </form>
