    <main class="card-container">
      <div class="cards">
        <h2 class="card__question" >What was the first fruit that was eaten on the moon? </h2>
        <button aria-label="show answer" class="cards__answer--show" data-js="show-answer">show answer</button>
        <div class="hidden card__answered" data-js="answer"> Peaches üçë</div>

        <button class = "bookmark__icon">
          <img src="./assets/bookmark_outline.png" class="card__icon--unactive" data-js="card__icon--unactive" width="40" alt="bookmark"/>
      </button>
        <button aria-label="stone fruit" class="tag__icon">#stone fruit</button>
      </div>

      <div class="cards">
        <h2 card__question>What does come down but never goes up?</h2>
        <button
          aria-label="show answer"
          class="cards__answer--show"
          data-js="show-answer">show answer
        </button>
        <button class = "bookmark__icon">
          <img src="./assets/bookmark_outline.png" class="card__icon--unactive" data-js="card__icon--unactive" width="40" alt="bookmark"/>
      </button>
        <button aria-label="weather" class="tag__icon">#weather</button>
      </div>

      <div class="cards">
        <h2 card__question>What is measured in "Mickeys"?</h2>
        <button
          aria-label="show answer"
          class="cards__answer--show"
          data-js="show-answer">show answer</button>
          <button class = "bookmark__icon">
            <img src="./assets/bookmark_outline.png" class="card__icon--unactive" data-js="card__icon--unactive" width="40" alt="bookmark"/>
        </button>
        <button aria-label="computing" class="tag__icon">#computing</button>
      </div>
    </main>

      <nav>
        <ul class="nav__links">

            <a href="http://127.0.0.1:5500/index.html">

              />
            </a>
          </li>
